<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style-login.css">
    <!-- Simbolos -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- firebase -->
    <script src="main.js" type="module"></script>
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body>
    <!-- Iniciar sesion -->
    
    <div class="container">
        <div class="Form login-form">
            
            <h2>Acceder</h2>
            <form id="signin-form" action="#">
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <label for="#">Correo electronico</label>
                    <input type="email" id="login-email" placeholder="Ingresa tu Correo electronico*">
                    
                    
                </div>

                <div class="input-box">
                    <i class='bx bxs-envelope' ></i>
                    <input type="text" id="login-password" placeholder="Ingresa tu contraseña*">
                    <label for="#">Contraseña</label>
                </div>

                <div class="forgot-section">
                    <span><input type="checkbox" name="" id="checked">Recordar</span>
                    <span><a href="#">Contraseña olvidada?</a></span>
                </div>

                <button type="submit" class="btn">Acceder</button>

            </form>

            <p>Iniciar sesion con</p>
            <div class="social-media">
                <button type="button" id="googleLogin">
                    
                    <i class='bx bxl-google'></i>
                    
                </button>
                
                
                
            </div>
            <p class="RegisteBtn RegiBtn"><a href="#">¿No estás registrado?</a></p>
        
        </div>

         <!-- Registrate -->


        <div class="Form Register-form">
            <h2>Registrate</h2>
            <form id="signup-form" action="#">
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <label for="#">Correo electronico</label>
                    <input type="email" id="signup-email" placeholder="Ingresa tu Correo electronico*">
                </div>

                <div class="input-box">
                    <i class='bx bxs-envelope' ></i>
                    <input type="password" id="signup-password" placeholder="Ingrese su contraseña*">
                    <label for="#">Contraseña</label>
                </div>

                <button type="submit" class="btn" class="loginBtn">Registrarse</button>

            </form>
            
            
            <p class="LoginBtn"><a href="#">Ya tengo cuenta</a></p>
        </div>
</div>
<script>
    const container=document.querySelector(".container") ;
    const loginForm=document.querySelector('.login-form')
    const RegisterForm=document.querySelector('.Register-form');
    const RegiBtn=document.querySelector('.RegiBtn');
    const LoginBtn=document.querySelector('.LoginBtn');
    RegiBtn.addEventListener('click',()=>{
        RegisterForm.classList.add('active');
        loginForm.classList.add('active')
    })
    LoginBtn.addEventListener('click',()=>{
        RegisterForm.classList.remove('active');
        loginForm.classList.remove('active')
    })
</script>
<!-- toastify -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


</body>
</html>
